# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build_test_docker:
    docker:
      - image: circleci/golang:1.11.6
      
    working_directory: ~/go/src/github.com/iotexproject/iotex-election
    steps:
      - checkout
      - run: echo ${CIRCLE_PROJECT_USERNAME} ${CIRCLE_PROJECT_REPONAME}
      - restore_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
              - ~/go/src/github.com/iotexproject/iotex-election/vendor
      - run:
          name: "get vendor"
          command: |
            export GOPATH=~/go
            if [ ! -d ~/go/src/github.com/iotexproject/iotex-election/vendor ]; then
                dep ensure
            fi
      - save_cache:
          key: gopkg-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
              - ~/go/src/github.com/iotexproject/iotex-election/vendor
      - run: 
          name: go test
          command: |
            export GOPATH=~/go
            go get -v -t -d ./...
            set -e 
            for d in $(go list ./...); do
              go test -short -v -coverprofile=profile.out -covermode=count "$d"
              if [ -f profile.out ]; then
                cat profile.out >> coverage.txt
                rm profile.out
              fi
            done
      - run: bash <(curl -s https://codecov.io/bash) 
workflows:
  version: 2
  commit:
    jobs:
      - build_test_docker
